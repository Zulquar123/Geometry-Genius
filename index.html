<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Genius Geometry</title>
</head>

<body>
    <div class="container w-full h-screen flex flex-col items-center  ">

        <!-- // Header ========================================== -->

        <div class="header flex justify-between items-center mt-2 rounded m-auto w-[90%] px-10 py-3 bg-[#3198EC]">
            <div class="heading">
                <h1 class="text-2xl font-bold text-white">Interactive</h1>
                <p class=" font-bold text-gray-400">Geometry Genius</p>
            </div>
            <div class="blog">
                <button class="px-5 py-2 bg-gray-600 rounded-xl text-white font-bold">Blog</button>
            </div>
        </div>

        <!-- // Header ========================================== -->

        <!-- // Section ========================================== -->

        <div class="section grid grid-cols-4 gap-3 w-[90%] m-auto mt-3">

            <!-- // Card Container ========================================== -->

            <div class="card w-72 border-[1px] border-sky-500 flex flex-col gap-2 
                items-center justify-center py-4 px-1 rounded-xl">

                <img src="https://i.ibb.co/Hx9Z4nB/triangle.png " alt="" class="w-[70%]">
                <h1 class="font-bold text-xl text-gray-700">Triangle</h1>
                <p>Area = 0.5 x b x h</p>
                <div class="input flex flex-col gap-1">
                    <input type="number" name="" id="" placeholder="breadth in cm"
                        class="border-sky-500 border-2 rounded p-1">
                    <input type="number" name="" id="" placeholder="height in cm"
                        class="border-sky-500 border-2 rounded p-1">
                </div>
                <button class="px-20 py-2 bg-sky-500 rounded text-white font-bold">Calculate</button>

            </div>
            <div class="card w-72 border-[1px] border-sky-500 flex flex-col gap-2 
                items-center justify-center py-4 px-1 rounded-xl">

                <img src="https://i.ibb.co/ZLxcvYZ/rectangle.png" alt="" class="w-[85%]">
                <h1 class="font-bold text-xl text-gray-700">Rectangle</h1>
                <p>Area = l x b</p>
                <div class="input flex flex-col gap-1">
                    <input type="number" name="" id="" placeholder="length in cm"
                        class="border-sky-500 border-2 rounded p-1">
                    <input type="number" name="" id="" placeholder="breadth in cm"
                        class="border-sky-500 border-2 rounded p-1">
                </div>
                <button class="px-20 py-2 bg-sky-500 rounded text-white font-bold">Calculate</button>

            </div>
            <div class="card w-72 border-[1px] border-sky-500 flex flex-col gap-2 
                items-center justify-center py-4 px-1 rounded-xl">

                <img src="https://i.ibb.co/n3n39gg/parallelogram.png " alt="" class="w-[95%]">
                <h1 class="font-bold text-xl text-gray-700">Triangle</h1>
                <p>Area = b x h</p>
                <div class="input flex flex-col gap-1">
                    <input type="number" name="" id="" placeholder="length of base in cm"
                        class="border-sky-500 border-2 rounded p-1">
                    <input type="number" name="" id="" placeholder="length of height in cm"
                        class="border-sky-500 border-2 rounded p-1">
                </div>
                <button class="px-20 py-2 bg-sky-500 rounded text-white font-bold">Calculate</button>

            </div>
            <div class="card w-72 border-[1px] border-sky-500 flex flex-col gap-2 
                items-center justify-center py-4 px-1 rounded-xl">

                <img src="https://i.ibb.co/2qQYBGW/rhombus.png " alt="" class="w-[70%]">
                <h1 class="font-bold text-xl text-gray-700">Rhombus</h1>
                <p>Area = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                <div class="input flex flex-col gap-1">
                    <input type="number" name="" id="" placeholder="length of longest diagonal in cm"
                        class="border-sky-500 border-2 rounded p-1">
                    <input type="number" name="" id="" placeholder="length of shortest diagonal in cm"
                        class="border-sky-500 border-2 rounded p-1">
                </div>
                <button class="px-20 py-2 bg-sky-500 rounded text-white font-bold">Calculate</button>

            </div>
            <div class="card w-72 border-[1px] border-sky-500 flex flex-col gap-2 
                items-center justify-center py-4 px-1 rounded-xl">

                <img src="https://i.ibb.co/VWCxY2Y/pentagon.png " alt="" class="w-[50%]">
                <h1 class="font-bold text-xl text-gray-700">Pentagon</h1>
                <p>Area = 0.5 x p x a</p>
                <div class="input flex flex-col gap-1">
                    <input type="number" name="" id="" placeholder="perimeter in cm"
                        class="border-sky-500 border-2 rounded p-1">
                    <input type="number" name="" id="" placeholder="apothem in cm"
                        class="border-sky-500 border-2 rounded p-1">
                </div>
                <button class="px-20 py-2 bg-sky-500 rounded text-white font-bold">Calculate</button>

            </div>
            <div class="card w-72 border-[1px] border-sky-500 flex flex-col gap-2 
                items-center justify-center py-4 px-1 rounded-xl">

                <img src="https://i.ibb.co/FbD9ZBN/ellipse.png" alt="" class="w-[80%]">
                <h1 class="font-bold text-xl text-gray-700">Ellipse</h1>
                <p>Area = pie x a x b</p>
                <div class="input flex flex-col gap-1">
                    <input type="number" name="" id="" placeholder="perimeter in cm"
                        class="border-sky-500 border-2 rounded p-1">
                    <input type="number" name="" id="" placeholder="apothem in cm"
                        class="border-sky-500 border-2 rounded p-1">
                </div>
                <button class="px-20 py-2 bg-sky-500 rounded text-white font-bold">Calculate</button>

            </div>






        </div>



        <!-- // Section ========================================== -->







    </div>
</body>

</html>
